<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg game-card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4 text-primary">Number Guessing Game</h1>
                        <p class="card-text mb-4 text-muted">Guess a number between 1 and 100.</p>
                                                 
                        <div class="high-score-container mb-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <span class="badge bg-success high-score-badge me-2">🏆 Best Score:</span>
                                <span class="h5 mb-0 text-success" id="bestScoreDisplay">Loading...</span>
                            </div>
                        </div>
                                                 
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="stat-card">
                                    <small class="text-muted">Attempts Left</small>
                                    <div class="h4 text-primary" id="attemptsLeft">10</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-card">
                                    <small class="text-muted">Current Score</small>
                                    <div class="h4 text-success" id="currentScore">0</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group input-group-lg mb-3">
                                <input type="number" class="form-control text-center" id="guessInput" 
                                       min="1" max="100" placeholder="Enter your guess (1-100)">
                                <button class="btn btn-primary" type="button" id="guessBtn">
                                    Guess
                                </button>
                            </div>
                        </div>

                        <div id="messageSection" class="mb-4">
                             
                        </div>

                        <button class="btn btn-secondary btn-lg" id="restartBtn" style="display: none;">
                            Play Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confetti-container" class="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
